<div class="p_full">
    <obj-editor class="flex p_halfh bd_dbl bdc_tint bd_r5 pad10"
        [objToEdit]="myObj" 
        [textMode]="textMode" 
        [showBorder]="true"
        [defaultExpanded]="true"
        [readOnly]="false"
        (updated)="onUpdate($event)"
    ></obj-editor>
    <div class="flex p_halfh">
        <field-editor class="p_halfw bd_dbl bdc_tint bd_r5 pad10"
            [objToEdit]="myObj"
            [objName]="'myObj'"
            [expanded]="true"
            [defaultExpanded]="true"
            [readOnly]="true"
            [showBorder]="true"
            [scrollChildren]="true"
        ></field-editor>
        <value-editor class="p_halfw bd_dbl bdc_tint bd_r5 pad10"
            [itemToEdit]="myObj.name"
            [itemName]="'myObj.name'"
            [readOnly]="true"
            [showBorder]="true"
        ></value-editor>
    </div>
</div>
