<header class="flex justends centeralign">
  <div class="flex centeralign justcenter">
    <img src="assets/boxcross.svg" alt="logo">
    <span class="large bold paddingleft marginleft">Template</span>
  </div>
  <div class="flex centeralign justcenter">
    <button class="wmin50px padding" (click)="showHelp()">Help</button>
    <div class="wmin10px"></div>
    <button class="wmin50px padding" (click)="logOut()">Logout</button>
  </div>
</header>
  
<div class="flex grow">
  <nav class="left-pane">
    <ul>
      @for (tab of tabs; track $index) {
          <li class="centertext" [class.selected]="tab.path === selectedTabPath">
              <a [routerLink]="[tab.path]" (click)="onLinkClicked($event)">{{ tab.label }}</a>
          </li>
      }
    </ul>
  </nav>
  <div class="flex grow padding overauto">
    <router-outlet></router-outlet>
  </div>
</div>
