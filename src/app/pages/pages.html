<div class="p_full">
    <header class="flex justends centcont bgc_tint sh5_tint pad10 px_h40">
        <div class="flex centcont justcent">
            <img src="assets/plane.svg" alt="logo" class="px_h30 px_w30">
            <span class="ft_larg bold pad10lft">{{title}}</span>
        </div>
        <div class="flex centcont justcent">
            <button class="px_minw50 pad5" [hidden]="!showHelp" (click)="onHelp()">Help</button>
            <div class="px_minw10"></div>
            <button class="px_minw50 pad5" [hidden]="!showLogin" (click)="logOut()">Logout</button>
        </div>
    </header>
      
    <div class="flex v_fullw"
      [style.height]="'calc(100vh - 40px)'"
    >
        <nav class="bgc_lgrey pad10top sh10_ytint px_w150">
            <ul class="pad0 mar0 menu">
                @for (tab of tabs; track $index) {
                    <li class="centtext pad10 bd_r5 tabshost tr_short cs_ptr" [class.selected]="tab.path === selectedTabPath">
                        <a [routerLink]="[tab.path]" (click)="onLinkClicked($event)">{{ tab.label }}</a>
                    </li>
                }
            </ul>
        </nav>
        <div class="pad10"
            [style.width]="'calc(100vw - 150px)'"
            [style.height]="'calc(100vh - 40px)'"
        >
            <router-outlet></router-outlet>
        </div>
    </div>  
</div>
