            [apiKey]="apiKey"
            [mapStyles]="['topo-v2', 'satellite']"
            [mapStyle]="'topo-v2'"

        <div class="flex px_h300 bd_r5 bd_dbl bdc_tint c_ltint bold ft_huge centcont justcent">

    </div>

                [vertexShaderPath]="'/shaders/hud.vert'"

            ></webglshaderhost>
        </div>
        <div class="flexc px_h200 bd_r5 bd_dbl bdc_tint">
        </div>
