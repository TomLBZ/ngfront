<header>
    <div class="header-content">
        <!--icon-->
        <img src="assets/boxcross.svg" alt="logo">
        <span class="bigtext">Basic Frontend Boilerplate in Angular</span>
        <!--button-->
        <button>Placeholder Button</button>
        <!--dropdown-->
        <div class="dropdown">
            <button class="dropbtn">Placeholder Dropdown</button>
            <div class="dropdown-content">
            <a href="#">Placeholder Link 1</a>
            <a href="#">Placeholder Link 2</a>
            <a href="#">Placeholder Link 3</a>
            </div>
        </div>
        <span>Placehodler Text</span>
    </div>
</header>
  
<div class="main-container">
    <nav class="left-pane">
      <ul>
        @for (tab of tabs; track $index) {
            <li>
                <a [routerLink]="[tab.path]">{{ tab.label }}</a>
            </li>
        }
      </ul>
    </nav>
    <div class="right-pane">
      <router-outlet></router-outlet>
    </div>
</div>
