<div class="p_full">
    <mapview class="flexc p_halfh bd_dbl bdc_tint bd_r5"
        [markerGroups]="[mgroup]"
        [apiKey]="apiKey"
        [zoom]="12"
        [centerLat]="1.364917"
        [centerLng]="103.822872"
        (objectSelectionChanged)="onObjectSelectionChanged($event)"
        (objectMoved)="onObjectMoved($event)"
    ></mapview>
    <div class="flex p_halfh">
        <div class="flexc p_2thirdw bd_dbl bdc_tint bd_r5 pad5">
            <dropselect class="pad10btm"
                [items]="markers"
                [title]="'Select Marker to Edit'"
                [indexMode]="true"
                [hoverMode]="true"
                [multiSelect]="false"
                [fixDropdown]="false"
                [representation]="repr"
                (selectionChanged)="onSelectMarker($event)"
            ></dropselect>
            @if(mIdx >= 0) {
                <obj-editor class="flex grow"
                    [objToEdit]="mgroup.markers[mIdx]"
                    [objName]="getRepr(mIdx)"
                    [textMode]="false" 
                    [includeFilter]="includeFilter"
                    [autoApply]="true"
                    (applied)="onApply($event)"
                ></obj-editor>
            }
        </div>
        <outbox class="p_thirdw bd_dbl bdc_tint bd_r5 pad5"></outbox>
    </div>    
</div>
