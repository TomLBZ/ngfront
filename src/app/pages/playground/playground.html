<div class="flex vhalf border">
    <mapview
        [geoObjects]="markers"
        [apiKey]="apiKey"
        [zoom]="zoom"
        [centerLat]="center[0]"
        [centerLng]="center[1]"
        [iconScale]="iconScale"
        (layerModeChanged)="onLayerModeChanged($event)"
        (objectClicked)="onObjectClicked($event)"
    ></mapview>
</div>
<div class="flex r vhalf">
    <div class="flex c hthird border padding"> 
        <dropselect
            [items]="markers"
            [title]="titleL"
            [indexMode]="true"
            [hoverMode]="true"
            [multiSelect]="true"
            [fixDropdown]="true"
            [representation]="dropRepr"
            (selectionChanged)="onSelectL($event)"
        ></dropselect>
    </div>
    <div class="flex c hthird border padding">
        <dropselect
            [items]="markers"
            [title]="titleR"
            [indexMode]="true"
            [hoverMode]="true"
            [multiSelect]="false"
            [fixDropdown]="false"
            [representation]="dropRepr"
            (selectionChanged)="onSelectR($event)"
        ></dropselect>
        <obj-editor 
            [objToEdit]="selObjR"
            [objName]="objNameR"
            [textMode]="textModeR" 
            [includeFilter]="includeFilter"
            (updated)="onUpdate($event)"
        ></obj-editor>
    </div>
    <div class="flex c hthird border padding">
        <span class="heading">Control</span>
        <joystick
            (valueChanged)="onJoystickChanged($event)"
        ></joystick>
        
    </div>
</div>
