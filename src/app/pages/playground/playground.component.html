<div class="vhalf-child">
    <mapview
        [geoObjects]="markers"
        [apiKey]="apiKey"
        [zoom]="zoom"
        [centerLat]="center[0]"
        [centerLng]="center[1]"
        [iconScale]="iconScale"
        (layerModeChanged)="onLayerModeChanged($event)"
        (objectClicked)="onObjectClicked($event)"
    ></mapview>
</div>
<div class="vhalf-child">
    <div class="hhalf-child"> 
        <div class="playground">
            <dropselect
                [items]="markers"
                [title]="titleL"
                [indexMode]="true"
                [hoverMode]="true"
                [multiSelect]="true"
                [fixDropdown]="true"
                [representation]="dropRepr"
                (selectionChanged)="onSelectL($event)"
            ></dropselect>
        </div>
    </div>
    <div class="hhalf-child">
        <div class="playground">
            <dropselect
                [items]="markers"
                [title]="titleR"
                [indexMode]="true"
                [hoverMode]="true"
                [multiSelect]="false"
                [fixDropdown]="false"
                [representation]="dropRepr"
                (selectionChanged)="onSelectR($event)"
            ></dropselect>
            <obj-editor 
                [objToEdit]="selObjR"
                [textMode]="textModeR" 
                [includeFilter]="includeFilter"
                (updated)="onUpdate($event)"
            ></obj-editor>
        </div>
    </div>
</div>
