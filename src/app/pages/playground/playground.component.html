<div class="vhalf-child">
    <mapview
        [markerCoords]="markerCoords"
        [imgData]="imageData"
        [imgSize]="imgSize"
        [apiKey]="apiKey"
        [zoom]="zoom"
        [centerLat]="center[0]"
        [centerLng]="center[1]"
        (layerModeChanged)="onLayerModeChanged($event)"
    ></mapview>
</div>
<div class="vhalf-child">
    <div class="hhalf-child"> 
        <div class="playground">
            <dropselect
                [items]="objList"
                [title]="'Multiselect Objects'"
                [indexMode]="true"
                [hoverMode]="true"
                [multiSelect]="true"
                [fixDropdown]="true"
                [representation]="dropRepr"
                (selectionChanged)="onSelectL($event)"
            ></dropselect>
        </div>
    </div>
    <div class="hhalf-child">
        <div class="playground">
            <dropselect
                [items]="objList"
                [title]="'Select Single Object to Edit'"
                [indexMode]="true"
                [hoverMode]="true"
                [multiSelect]="false"
                [fixDropdown]="false"
                [representation]="dropRepr"
                (selectionChanged)="onSelectR($event)"
            ></dropselect>
            <obj-editor 
                [objToEdit]="selObjR"
                [textMode]="textModeR" 
                (updated)="onUpdate($event)"
            ></obj-editor>
        </div>
    </div>
</div>
