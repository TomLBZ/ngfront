<div class="p_halfh p_halfw bd_r5 bd_dbl bdc_tint pad10">
    <dropselect class="flexc justcent"
        [items]="objList"
        [title]="'Select Single Object to Edit'"
        [indexMode]="true"
        [hoverMode]="true"
        [multiSelect]="false"
        [fixDropdown]="false"
        [representation]="dropRepr"
        (selectionChanged)="onSelect($event)"
    ></dropselect>
    <obj-editor 
        [objToEdit]="selObj"
        [textMode]="textMode" 
        [objName]="selName"
        (updated)="onUpdate($event)"
    ></obj-editor>
</div>
