<div
    class="noselect pos_rel"
    [class.draghost]="isDraggable"
    [class.dragging]="isDragging"
    [style.width]="isVertical ? width : length"
    [style.height]="isVertical ? length : width"
    (pointerdown)="onPointerDown($event)"
    (pointermove)="onPointerMove($event)"
    (pointerup)="onPointerUp($event)"
>
    <div
        class="ov_hid pos_rel p_full bd_r5 emphhost bgc_lgrey tr_short bdc_tint bd_sng"
        [class.bd_emph]="isEmphasized"
        [class.sh_emph]="isEmphasized"
    >
        <div class="pos_abs lft0 top0 emphhost bgc_submit"
            [class.tr_none]="isDragging"
            [class.tr_short]="!isDragging"
            [class.bg_emph]="isEmphasized"
            [style.width]="!isVertical ? ratio * 100 + '%' : '100%'"
            [style.height]="isVertical ? ratio * 100 + '%' : '100%'"
            [style.bottom]="isVertical && !isReversed? '0' : 'auto'"
            [style.top]="isVertical && isReversed? '0' : 'auto'"
            [style.left]="!isVertical && !isReversed? '0' : 'auto'"
            [style.right]="!isVertical && isReversed? '0' : 'auto'"
        >
        </div>
    </div>
    <div class="pos_abs top0 lft0 btm0 rht0 slider-text"
        [class.vertical]="isVertical"
    >
        @if (showLabel) {
            <div class="pos_abs ft_smal min">
                {{ isReversed ? maxValue : minValue }}
            </div>
            <div class="pos_abs ft_smal max">
                {{ isReversed ? minValue : maxValue }}
            </div>
        }
        @if (showText) {
            <div class="pos_abs ft_smal value">
                {{ displayValue }}
            </div>
        }
    </div>
</div>
