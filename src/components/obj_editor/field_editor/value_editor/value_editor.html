<div class="value-editor">
    <div class="value-editor-label">
        {{ itemName ? itemName : '\<Value\>' }}
    </div>
    <div class="value-editor-input">
        @if (readOnly) {
            <div class="value-editor-readonly">
                {{ getStringRepresentation() }}
            </div>
        }
        @else {
            @let type = getInputType();
            @if (type === "unsupported") {
                Unsupported item type
            }
            @else {
                <input
                    type="{{type}}"
                    [value]="itemToEdit"
                    (input)="onItemChange($event)"
                />
            }
        }
    </div>
</div>
