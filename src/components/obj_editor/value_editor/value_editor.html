<div class="p_full">
    <div class="flex centcont justends ovx_hid bd_r5"
        [class.bd_dsh]="showBorder"
    >
        <span class="ital pad5rht">
            {{ itemName ? itemName : '\<Value\>' }}
        </span>
        @if (readOnly) {
            <span>{{itemStr}}</span>
        }
        @else {
            @let type = getInputType();
            @if (type === "unsupported") {
                <span>Unsupported item type</span>
            }
            @else {
                <input class="px_maxw100"
                    type="{{type}}"
                    step="any"
                    [title]="itemName"
                    [placeholder]="itemName"
                    [name]="itemStr.length > 0 ? itemStr : 'value'"
                    [value]="itemStr"
                    [checked]="checked"
                    (input)="onItemChange($event)"
                />
            }
        }
    </div>
</div>
