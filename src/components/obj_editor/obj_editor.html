<div class="flexc zeromin p_full">
    @if (objToEdit) {
        <div class="flex grow zeromin">
            <field-editor class="flexc grow zeromin ovy_scr"
                [objToEdit]="objToEdit"
                [objName]="objName"
                [expanded]="true"
                [includeFilter]="includeFilter"
                [readOnly]="readOnly"
                [defaultExpanded]="defaultExpanded"
                (fieldChanged)="onFieldChange($event)"
            ></field-editor>
            @if (textMode && !readOnly) {
                <div class="flex grow p_halfw errorhost" [class.error]="errorState">
                    <textarea class="flex grow pad5 noresize"
                        [value]="getObjStr()"
                        (input)="onTextChange($event)"
                    ></textarea>
                </div>
            }
        </div>
        @if (!readOnly) {
            <div class="flex centcont justarnd pad5">
                <Label class="noselect cs_ptr">
                    <input 
                        type="checkbox"
                        [checked]="textMode"
                        (change)="toggleText()"
                    >
                    Toggle Text
                </Label>
                <button class="px_minw50 pad5" (click)="reset()">Reset</button>
                <button class="px_minw50 pad5" (click)="apply()">Apply</button>
            </div>    
        }
    }
    @else {
        <div class="flex grow zeromin justcent centcont ft_huge c_grey">No Object</div>
    }
</div>
