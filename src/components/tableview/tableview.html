@if(data.length > 0) {
    <div class="flex justaround single">
        <dropselect class="flex r justends h3quarts"
            [items]="columns"
            title="Fields Filter"
            [indexMode]="true"
            [hoverMode]="true"
            [multiSelect]="true"
            [fixDropdown]="false"
            [representation]="getTitleCase"
            (selectionChanged)="onSelectionChanged($event)">
      </dropselect>
      <button class="wmin80px" (click)="exportToCSV()">Export As CSV</button>
    </div>
    <div class="flex grow overscroll relative">
        <table class="absolute top left right bottom">
            <thead>
                <tr>
                @for(col of selectedColumns; track $index) {
                    <th>{{ getTitleCase(col) }}</th>
                }
                </tr>
            </thead>
            <tbody>
                @for(row of data; track $index) {
                <tr>
                    @for(col of selectedColumns; track $index) {
                    <td>{{ row[col] }}</td>
                    }
                </tr>
                }
            </tbody>
        </table>
    </div>    
}
@else {
    <p class="flex grow justcenter centeralign huge lighttext">No data available.</p>
}
